<!DOCTYPE html>
<html lang="en">
<head>
{% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'produit/css/form.css' %}"/>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'boutique:index' %}">Boutique Maker</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'boutique:index' %}"><span class="glyphicon glyphicon" aria-hidden="true"></span>&nbsp; Boutiques</a></li>


                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'boutique:post_list' %}"><span class="glyphicon glyphicon" aria-hidden="true"></span>&nbsp; descover</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'boutique:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'boutique:create_boutique' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Boutique
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="col-md-4 col-md-offset-4 text-center">
			<div class="search-box">
				<div class="caption">
 <div class="panel-body" >

        <form action="{% url 'boutique:create_user' %}" class="loginForm" enctype="multipart/form-data" method="post" >
            {% csrf_token %}
          <div class="input-group form-control">
              <ul >
                  <div style="position:relative; right:39px;">
                {{ form.status_professionel.label }}:  {{ form.status_professionel }}
                                    </div>

              {{ form.lien_fb.label }}:  {{ form.lien_fb }}

              </ul>
              <input type="submit" value="Next"  class="btn btn-success pull-right">
          </div>
        </form>
    </div>
               </div>
</div></div>

</body>
</html>
