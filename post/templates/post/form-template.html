{%load static%}
	    <link rel="stylesheet" type="text/css" href="{% static 'css/posts.css' %}"/>

<div class="form-group">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        		<div class="row">
					<label class=" control-label col-sm-2" style="position : relative ; right : 200px;">{{ form.categorie.label_tag}}</label>
						{%for value,text in form.categorie.field.choices%}
        			<div class="col-xs-2" style="position : relative ; right : 200px;">
                            <label for="{{ value }}" class=" img-responsive btn-radio img-radio">
                                <img src="{{text}}" class="btn-radio">
                            </label>
						<br>
						<br>
        				<input type="radio" name="categorie" id="{{ value }}" value="{{ value }}" class="hidden">
        			</div>
        			{%endfor%}
        		</div>
        </div>
	<div class="col-sm-offset-2 col-sm-10">
			<span class="text-danger small">{{ form.errors }}</span>
	</div>
	<label class=" control-label col-sm-2" style="position : relative; top : 60px; left: -20px;">{{ form.post.label_tag}}</label>


	</div>
		<textarea rows="6" cols="50" name="{{ form.post.name }}" class="post"></textarea>
		<label class="control-label  col-sm-2" style="position : relative; top : 145px;">{{ form.image.label_tag}}</label>

	<div class="image">
		{{form.image}}
		</div>

</div>

<script>

    $('.btn-radio').click(function(e) {
        $('.btn-radio').not(this).removeClass('active')
    		.siblings('input').prop('checked',false)
            .siblings('.img-radio').css('opacity','0.6');
    	$(this).addClass('active')
            .siblings('input').prop('checked',true)
    		.siblings('.img-radio').css('opacity','1');
    });

</script>
