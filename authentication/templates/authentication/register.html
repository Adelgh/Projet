     <div class="login-box">

                    {% if error_message %}

                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                        {% include 'produit/form-template.html' %}
                        </div>
                            </div>
                        <div class="u-form-group">
                            <div class="col-sm-offset-4 col-sm-8" style="position : relative; top : -30px ; right : -10px;">

                            </div>

                    </form>
                </div>
